
<div>
    <h2><span>Comment</span> {{vm.comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Commenttext</span></dt>
        <dd>
            <span>{{vm.comment.commenttext}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.comment.date | date:'medium'}}</span>
        </dd>
        <dt><span>Usercomment</span></dt>
        <dd>
            {{vm.comment.usercomment.login}}
        </dd>
        <dt><span>Projectcomment</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.comment.projectcomment.id})">{{vm.comment.projectcomment.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="comment-detail.edit({id:vm.comment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
