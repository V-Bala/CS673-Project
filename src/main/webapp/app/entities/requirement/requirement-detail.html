
<div>
    <div class="entity-detail-header">
    <h2><span>{{vm.requirement.name}}</span></h2>
    </div>
    <h3><span>Requirement</span> {{vm.requirement.id}}</h3>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.requirement.name}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.requirement.status}}</span>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.requirement.project.id})">{{vm.requirement.project.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info detail-button">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="requirement-detail.edit({id:vm.requirement.id})" class="btn btn-primary detail-button">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
