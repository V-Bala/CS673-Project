<link rel="stylesheet" href="content/css/requirement-detail.css">
<div>
    <div class="header-content">
        <div class="title-section">
            <h2><span>Requirement</span> {{vm.requirement.id}}</h2>
        </div>
    </div>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <div class="requirement-detail-container">
        <div class="name-container">
            <div class="name-label">
                Name:
            </div>
            <div class="name-data">
                {{vm.requirement.name}}
            </div>
        </div>
        <div class="status-container">
            <div class="status-label">
                Status:
            </div>
            <div class="status-data">
                {{vm.requirement.status}}
            </div>
        </div>
        <div class="project-container">
            <div class="project-label">
                Project:
            </div>
            <div class="project-data">
                <a ui-sref="project-detail({id:vm.requirement.project.id})">{{vm.requirement.project.name}}</a>
            </div>
        </div>
    </div>
    <div class="group-buttons">
        <button type="submit" ui-sref="{{ vm.previousState }}" class="back-btn">
            Back
        </button>

        <button type="button" ui-sref="requirement-detail.edit({id:vm.requirement.id})" class="edit-requirements-btn">
            Edit
        </button>
    </div>
</div>
