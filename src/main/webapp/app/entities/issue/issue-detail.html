
<div>
    <div class="entity-detail-header">
    <h2><span>{{vm.issue.title}}</span></h2>
    </div>
    <h3><span>Issue</span> {{vm.issue.id}}</h3>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.issue.name}}</span>
        </dd>
        <dt><span>Comments</span></dt>
        <dd>
            <span>{{vm.issue.comments}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.issue.status}}</span>
        </dd>
        <dt><span>Priority</span></dt>
        <dd>
            <span>{{vm.issue.priority}}</span>
        </dd>
        <dt><span>Userstory</span></dt>
        <dd>
            <a ui-sref="userstory-detail({id:vm.issue.userstory.id})">{{vm.issue.userstory.title}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="project-detail({id: vm.issue.project.id})"
            class="btn btn-info detail-button">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="issue-detail.edit({id:vm.issue.id})" class="btn btn-primary detail-button">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
