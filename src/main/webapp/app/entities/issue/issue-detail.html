<link rel="stylesheet" href="content/css/issue-detail.css">
<div>
    <div class="header-content">
        <div class="title-section">
            <h2><span>Issue</span> {{vm.issue.id}}</h2>
        </div>
    </div>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <div class="detail-container">
        <div class="name-container">
            <div class="name-label">
                Name:
            </div>
            <div class="name-data">
                {{vm.issue.name}}
            </div>
        </div>

        <div class="comments-container">
            <div class="comments-label">
                Comments:
            </div>
            <div class="comments-data">
                {{vm.issue.comments}}
            </div>
        </div>

        <div class="status-container">
            <div class="status-label">
                Status:
            </div>
            <div class="status-data">
                {{vm.issue.status}}
            </div>
        </div>

        <div class="priority-container">
            <div class="priority-label">
                Priority:
            </div>
            <div class="priority-data">
                {{vm.issue.priority}}
            </div>
        </div>

        <div class="project-container">
            <div class="project-label">
                Project:
            </div>
            <div class="project-data">
                <a ui-sref="project-detail({id:vm.issue.project.id})">{{vm.issue.project.name}}</a>
            </div>
        </div>

        <div class="us-container">
            <div class="us-label">
                Userstory:
            </div>
            <div class="us-data">
                <a ui-sref="userstory-detail({id:vm.issue.userstory.id})">{{vm.issue.userstory.title}}</a>
            </div>
        </div>

    </div>
    <div class="group-buttons">
        <button type="submit" ui-sref="{{ vm.previousState }}" class="back-btn">
            Back
        </button>

        <button type="button" ui-sref="issue-detail.edit({id:vm.issue.id})" class="edit-btn">
            Edit
        </button>
    </div>
</div>
