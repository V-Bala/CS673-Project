
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTaskLabel">Create or edit a Task</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.task.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.task.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.task.title"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.task.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_targetdate">Targetdate</label>
                <div class="input-group">
                    <input id="field_targetdate" type="text" class="form-control" name="targetdate" datetime-picker="{{dateformat}}" ng-model="vm.task.targetdate" is-open="vm.datePickerOpenStatus.targetdate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('targetdate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_userstory">Userstory</label>
            <select class="form-control" id="field_userstory" name="userstory" ng-model="vm.task.userstory" ng-options="userstory as userstory.title for userstory in vm.userstories track by userstory.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_tmember">Tmember</label>
            <select class="form-control" id="field_tmember" name="tmember" ng-model="vm.task.tmember" ng-options="tmember as tmember.membername for tmember in vm.tmembers track by tmember.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
