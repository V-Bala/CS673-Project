
<div>
    <h2><span>Project Home</span></h2>
    <h1><span>{{vm.project.name}}</span></h1>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><h3>Project ID:</h3></dt>
        <dd>
            <h3>{{vm.project.id}}</h3>
        </dd>
        <div class="col-xs-12" style="height:1pc;"></div>
        <dt><h3>Description:</h3></dt>
        <dd>
            <span>{{vm.project.description}}</span>
        </dd>
        <div class="col-xs-12" style="height:1pc;"></div>
        <dt><h3>Team:</h3></dt>
        <dd>
            <div class="panel-group d-inline">
                <div class="panel-heading">
                    <p class="panel-title btn btn-primary" data-toggle="collapse" data-target="#collapseTeam">
                        <a data-toggle="collapse" data-target="#collapseTeam">{{vm.project.team.teamname}}</a>
                    </p>
                </div>
                <div id="collapseTeam" class="panel-collapse collapse">
                    <div class="panel-body">
                        <button class="btn btn-primary btn-sm pull-left" ui-sref="team-detail({id:vm.project.team.id})">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-xs-down" >
                                Edit
                            </span>
                        </button>
                        <div class="panel-group" id="accordionTMember">
                            <div class="panel panel-default" ng-repeat="tmember in vm.project.team.tmembers">
                                <div class="panel-heading">
                                    <p class="panel-title btn btn-primary" data-toggle="collapse" data-parent="#accordionTMember" data-target="#{{tmember.membername}}">
                                        <a data-toggle="collapse" data-parent="#accordionTMember" data-target="#{{tmember.membername}}">
                                        {{tmember.membername}}}
                                        </a>
                                    </p>
                                </div>
                                <div id="{{tmember.membername}}" class="panel-collapse collapse in">
                                    <div class="panel=body">
                                    PUT tmember INFO IN
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </dd>
        <dt><h3>Requirements:</h3></dt>
        <dd>
            <div class="panel-group d-inline">
                <div class="panel-heading">
                    <p class="panel-title btn btn-primary" data-toggle="collapse" data-target="#collapseRequirements">
                        <a data-toggle="collapse" data-target="#collapseRequirements">number of requirements</a>
                    </p>
                </div>
                <div id="collapseRequirements" class="panel-collapse collapse">
                    <div class="panel-body">
                        <button class="btn btn-primary btn-sm pull-right" ui-sref="requirements">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-xs-down" >
                                Edit
                            </span>
                        </button>
                        <div class="panel-group" id="accordionRequirement">
                            <div class="panel panel-default" ng-repeat="requirement in vm.project.team.requirements">
                                <div class="panel-heading">
                                    <p class="panel-title btn btn-primary" data-toggle="collapse" data-parent="#accordionRequirement" data-target="#{requirement.name}">
                                        <a data-toggle="collapse" data-parent="#accordionRequirement" data-target="#{requirement.name}">
                                        {{requirement.name}}
                                        </a>
                                    </p>
                                </div>
                                <div id="{requirement.name}" class="panel-collapse collapse in">
                                    <div class="panel=body">
                                    PUT requirement INFO IN
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="project-detail.edit({id:vm.project.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
