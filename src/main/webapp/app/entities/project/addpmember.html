
<form name="editForm" role="form" novalidate ng-submit="vm.add()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProjectLabel">Add a member</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="field_name">
                Please enter the email of the member you would like to add
            </label>
            <input type="text" class="form-control" name="name" id="field_name" ng-model="vm.email"/>
        </div>

        <button type="button" ng-disabled="vm.email === null" ng-click="vm.getusers()">
            Find Users
        </button>

        <div>
            <h4>User Found:</h4>
            {{vm.adder.login}}
        </div>

    </div>




    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="vm.adder == null" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Add to project</span>
        </button>
    </div>
</form>
