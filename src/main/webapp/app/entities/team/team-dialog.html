
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTeamLabel">Create or edit a Team</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.team.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.team.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_teamname">Teamname</label>
            <input type="text" class="form-control" name="teamname" id="field_teamname"
                    ng-model="vm.team.teamname"
                    />
        </div>

        <div class="form-group">
            <label for="field_tmember">Tmember</label>
            <select class="form-control" id="field_tmember" multiple name="tmember" ng-model="vm.team.tmembers" ng-options="tmember as tmember.membername for tmember in vm.tmembers track by tmember.id"></select>
        </div>
        <!--Button calls function .new from tmember.state.js-->
        <button class="btn btn-primary" ui-sref="tmember.new" >
            <span class="glyphicon glyphicon-plus"></span>
            <span class="hidden-xs-down" >
                Create new Team Member
            </span>
        </button>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
