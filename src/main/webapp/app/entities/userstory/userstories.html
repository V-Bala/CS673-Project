<link rel="stylesheet" href="content/css/userstories.css">
<div style="background-color: transparent">
    <h2>Userstories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="add-userstory-btn" style="border-color: white; color: white" ui-sref="userstory.new" >
                        Create new Userstory
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="Query">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th class="headers"><span>ID</span></th>
                    <th class="headers"><span>Title</span></th>
                    <th class="headers"><span>Description</span></th>
                    <th class="headers"><span>Comments</span></th>
                    <th class="headers"><span>Status</span></th>
                    <th class="headers"><span>Priority</span></th>
                    <th class="headers"><span>Project</span></th>
                    <th class="headers"><span>Requirement</span></th>
                    <th class="headers"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userstory in vm.userstories track by userstory.id">
                    <td><a ui-sref="userstory-detail({id:userstory.id})">{{userstory.id}}</a></td>
                    <td>{{userstory.title}}</td>
                    <td>{{userstory.description}}</td>
                    <td>{{userstory.comments}}</td>
                    <td>{{userstory.status}}</td>
                    <td>{{userstory.priority}}</td>
                    <td>
                        <a ui-sref="project-detail({id:userstory.project.id})">{{userstory.project.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="requirement-detail({id:userstory.requirement.id})">{{userstory.requirement.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="userstory-detail({id:userstory.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="userstory.edit({id:userstory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="userstory.delete({id:userstory.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
