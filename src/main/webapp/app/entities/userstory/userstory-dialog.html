
<form name="editForm" role="form" novalidate ng-submit="vm.save()">
    <h4 style="color: #393939">New Userstory</h4>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.userstory.title"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.userstory.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_comments">Comments</label>
            <input type="text" class="form-control" name="comments" id="field_comments"
                    ng-model="vm.userstory.comments"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.userstory.status" id="field_status">
                <option value="NEW">NEW</option>
                <option value="COMPLETE">COMPLETE</option>
                <option value="REJECTED">REJECTED</option>
                <option value="ASSIGNED">ASSIGNED</option>
                <option value="INPROGRESS">INPROGRESS</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_priority">Priority</label>
            <select class="form-control" name="priority" ng-model="vm.userstory.priority" id="field_priority">
                <option value="LOW">LOW</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="HIGH">HIGH</option>
                <option value="CRITICAL">CRITICAL</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_requirement">Requirement</label>
            <select class="form-control" id="field_requirement" name="requirement" ng-model="vm.userstory.requirement" ng-options="requirement as requirement.name for requirement in vm.requirements track by requirement.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
