<link rel="stylesheet" href="content/css/userstory-detail.css">
<div>
    <div class="header-content">
        <div class="title-section">
            <h2><span>Userstory</span> {{vm.userstory.id}}</h2>
        </div>
    </div>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <div class="detail-container">
        <div class="name-container">
            <div class="name-label">
                Title:
            </div>
            <div class="name-data">
                {{vm.userstory.title}}
            </div>
        </div>

        <div class="description-container">
            <div class="description-label">
                Description:
            </div>
            <div class="description-data">
                {{vm.userstory.description}}
            </div>
        </div>

        <div class="comments-container">
            <div class="comments-label">
                Comments:
            </div>
            <div class="comments-data">
                {{vm.userstory.comments}}
            </div>
        </div>

        <div class="status-container">
            <div class="status-label">
                Status:
            </div>
            <div class="status-data">
                {{vm.requirement.status}}
            </div>
        </div>

        <div class="priority-container">
            <div class="priority-label">
                Priority:
            </div>
            <div class="priority-data">
                {{vm.userstory.priority}}
            </div>
        </div>

        <div class="project-container">
            <div class="project-label">
                Project:
            </div>
            <div class="project-data">
                <a ui-sref="project-detail({id:vm.userstory.project.id})">{{vm.userstory.project.id}}</a>
            </div>
        </div>

        <div class="requirement-container">
            <div class="requirement-label">
                Requirement:
            </div>
            <div class="requirement-data">
                <a ui-sref="requirement-detail({id:vm.userstory.requirement.id})">{{vm.userstory.requirement.name}}</a>
            </div>
        </div>

    </div>
    <div class="group-buttons">
        <button type="submit" ui-sref="{{ vm.previousState }}" class="back-btn">
            Back
        </button>

        <button type="button" ui-sref="userstory-detail.edit({id:vm.userstory.id})" class="edit-btn">
            Edit
        </button>
    </div>
</div>
