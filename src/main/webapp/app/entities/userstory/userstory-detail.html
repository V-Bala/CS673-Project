
<div>
    <h2><span>Userstory</span> {{vm.userstory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{vm.userstory.title}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.userstory.description}}</span>
        </dd>
        <dt><span>Comments</span></dt>
        <dd>
            <span>{{vm.userstory.comments}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.userstory.status}}</span>
        </dd>
        <dt><span>Priority</span></dt>
        <dd>
            <span>{{vm.userstory.priority}}</span>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.userstory.project.id})">{{vm.userstory.project.id}}</a>
        </dd>
        <dt><span>Requirement</span></dt>
        <dd>
            <a ui-sref="requirement-detail({id:vm.userstory.requirement.id})">{{vm.userstory.requirement.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="userstory-detail.edit({id:vm.userstory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
